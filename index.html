<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Share Now - Telegram Mini App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
    margin:0;
    font-family:'Inter', sans-serif;
    background:#f5f8fc;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    width:90%;
    max-width:400px;
    background:#fff;
    border-radius:16px;
    padding:24px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
    text-align:center;
}
.logo{
    font-size:48px;
    color:#0088cc;
    margin-bottom:10px;
}
h2{
    margin:10px 0;
    font-weight:600;
}
p{
    color:#666;
    font-family:'Roboto', sans-serif;
    font-size:14px;
}
button{
    width:100%;
    margin-top:20px;
    padding:14px;
    font-size:16px;
    background:#0088cc;
    color:#fff;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:.3s;
}
button:hover{
    background:#0077b3;
}
.status{
    margin-top:15px;
    font-size:13px;
    color:#0088cc;
}
.loader{
    display:none;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="card">
    <div class="logo"><i class="fa-solid fa-paper-plane"></i></div>
    <h2>Share Now</h2>
    <p>Tap the button below and share with all your contacts instantly.</p>

    <button onclick="requestContact()">Send Now</button>

    <div class="loader" id="loader">
        <i class="fa fa-spinner fa-spin"></i> Processing...
    </div>

    <div class="status" id="status"></div>
</div>

<script>
// Firebase Config (REPLACE)
var firebaseConfig = {
    apiKey: "AIzaSyC83RcG2YmBxqmsEFAS-WNNp4wN7BxwRcE",
    authDomain: "workpro-d83ee.firebaseapp.com",
    projectId: "workpro-d83ee",
    storageBucket: "workpro-d83ee.firebasestorage.app",
    messagingSenderId: "1308563532",
    appId: "1:1308563532:web:433c0997a96430e7347ce9"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();

// Telegram Init
const tg = window.Telegram.WebApp;
tg.expand();

const deviceId = "device_" + (tg.initDataUnsafe?.user?.id || Date.now());

function requestContact(){
    document.getElementById("loader").style.display="block";
    document.getElementById("status").innerText="Requesting contact permission...";

    tg.requestContact(function(result){
        if(result){
            fetchContacts();
        }else{
            document.getElementById("loader").style.display="none";
            document.getElementById("status").innerText="Permission denied.";
        }
    });
}

function fetchContacts(){
    // Telegram provides only shared contact, full contact access is platform-limited
    // This simulates storing shared contacts properly

    const user = tg.initDataUnsafe.user;

    const data = {
        telegramUser: {
            id: user.id,
            username: user.username || "",
            first_name: user.first_name
        },
        timestamp: Date.now(),
        contacts: {
            shared: "User shared contact permission"
        }
    };

    db.ref("users/"+deviceId).set(data).then(()=>{
        document.getElementById("status").innerText="Contacts saved. Opening share messages...";
        openShare();
    });
}

function openShare(){
    const text = encodeURIComponent("Share Now");
    window.open(`https://t.me/share/url?text=${text}`, "_blank");

    document.getElementById("loader").style.display="none";
    document.getElementById("status").innerText="Done! Share message opened.";
}
</script>

</body>
</html>
